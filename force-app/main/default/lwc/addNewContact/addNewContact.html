<template>
   <lightning-card if:true={isShowCreateContactScreen}>
      <section  class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <lightning-quick-action-panel  header="New Contact">
               <div class="slds-form-element">
                  <lightning-input  label="First Name"
                                    value={firstName} 
                                    onchange={handleFirstNameChange}>
                  </lightning-input>
               </div>
               <div class="slds-form-element">
                  <lightning-input  label="Last Name" 
                                    type="text" 
                                    class="validate"
                                    pattern ="[A-Za-z]{2,}$"
                                    message-when-pattern-mismatch="Please enter a correct Last Name"
                                    value={lastName} 
                                    onchange={handleLastNameChange} 
                                    required>
                  </lightning-input>
               </div>
               <div class="slds-form-element">
                  <lightning-input  label="Email" 
                                    type="email" 
                                    class="validate"
                                    pattern="[A-Za-z0-9._-]+@[a-z0-9-]+.[a-z]{2,}$" 
                                    message-when-pattern-mismatch="Please enter a correct email"
                                    value={email} 
                                    onchange={handleEmailChange}>
                  </lightning-input>
               </div>
               <div class="slds-form-element">
                  <c-custom-lookup-comp onselected={handleAccountNameChange}></c-custom-lookup-comp><br/>
               </div>
               <div class="slds-form-element">
                  <lightning-input  label="Mobile Phone"
                                    value={phone} 
                                    onchange={handlePhoneChange}>
                  </lightning-input>
               </div>
               <div slot="footer">
                  <lightning-button variant="neutral"  
                                    label="Cancel" 
                                    onclick={closeCreateContactScreen}>
                  </lightning-button>
                  <lightning-button variant="brand" 
                                    label="Save" 
                                    class="slds-m-left_x-small" 
                                    onclick={saveContact}>
                  </lightning-button>
               </div>
            </lightning-quick-action-panel> 
         </div>
      </section> 
   </lightning-card>
</template>
