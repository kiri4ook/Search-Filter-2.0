<template>
   <lightning-input  label="Account Name" 
                     value={accountName} 
                     placeholder="Search Accounts..." 
                     onchange={handleKeyChange} 
                     onclick={handleClick}
                     aria-autocomplete="list">
      </lightning-input>                                  
   <div if:true={messageResult}>No Result Found!</div>
   <template if:true={showSearchedValues}>
      <div class="slds-box" style="height: 130px; overflow-y: scroll;">
         <ul>
            <template if:true={isShowResult} for:each={accountList} for:item="actObj">
               <li   class="slds-p-around_x-small" 
                     style="cursor: pointer;" 
                     key={actObj.Id}
                     onclick={handleParentSelection} 
                     data-value={actObj.Id}
                     data-label={actObj.Name}>{actObj.Name}
               </li>
            </template>
         </ul>
      </div>
   </template>
</template>
